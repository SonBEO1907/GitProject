<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    table {
        border-collapse: collapse;
        margin: 40px auto;
        font-family: Arial, sans-serif;
        border: 1px black solid;
    }

    td, th {
        width: 60px;
        height: 60px;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
    }

    .white {
        background-color: white;
        border: 1px black solid;
    }

    .black {
        background-color: black;
        border: 1px black solid;
    }

    .axis {
        background-color: #eee;
        font-size: 14px;
    }
</style>
</head>

<body>

<table>

    <tr>
        <th></th>
        <th class="axis">1</th>
        <th class="axis">2</th>
        <th class="axis">3</th>
        <th class="axis">4</th>
        <th class="axis">5</th>
        <th class="axis">6</th>
        <th class="axis">7</th>
        <th class="axis">8</th>
    </tr>

    <tr>
        <th class="axis">A</th>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
    </tr>

    <tr>
        <th class="axis">B</th>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
    </tr>

    <tr>
        <th class="axis">C</th>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
    </tr>


    <tr>
        <th class="axis">D</th>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
    </tr>


    <tr>
        <th class="axis">E</th>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
    </tr>

    <tr>
        <th class="axis">F</th>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
    </tr>

    <tr>
        <th class="axis">G</th>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
    </tr>

    <tr>
        <th class="axis">H</th>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
    </tr>
</table>

</body>
</html>
